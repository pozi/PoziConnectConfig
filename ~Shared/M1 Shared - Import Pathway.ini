[User Settings]
Pathway_DSN:
Database_Name:
Username:
Password:
Table_Prefix:
Database_File: output\DB\Pathway.sqlite

[General Settings]
Description:
    Import Pathway property data
Database_Connection: ODBC:DSN={Pathway_DSN};DATABASE={Database_Name};UID={Username};PWD={Password}

[DSN Log]
Command: DSNList()
PostCommand: system('ogrinfo {Database_Connection}')

[Create DB Folder]
If: not os.path.exists('output\DB')
Command: os.makedirs('output\DB')

