[Generate M1 Spreadsheet]
Source: {Database_File},m1
SQL:
    select
        m1.*,
        m1_history_lut.date,
        case
            when m1.property_pfi <> '' then '=hyperlink("https://vicmap.pozi.com/?propertypfi=' || m1.property_pfi || '","map")'
            when m1.parcel_pfi <> '' then '=hyperlink("https://vicmap.pozi.com/?parcelpfi=' || m1.parcel_pfi || '","map")'
            when m1.spi <> '' then '=hyperlink("https://vicmap.pozi.com/?parcelpfi=' || ( select vp.parcel_pfi from pc_vicmap_parcel vp where vp.spi = m1.spi limit 1 ) || '","map")'
            when m1.propnum <> '' then ifnull ( '=hyperlink("https://vicmap.pozi.com/?propertypfi=' || ( select vpa.property_pfi from pc_vicmap_property_address vpa where vpa.propnum = m1.propnum limit 1 ) || '","map")' , '' )
            else ''
        end as map
    from
        m1 left join
        (
            select property_pfi, parcel_pfi, spi, propnum, edit_code, count(*), min (date_generated) as date
            from m1_history
            group by property_pfi, parcel_pfi, spi, propnum, edit_code
        ) as m1_history_lut on
            m1.property_pfi = m1_history_lut.property_pfi and
            m1.parcel_pfi = m1_history_lut.parcel_pfi and
            m1.spi = m1_history_lut.spi and
            m1.propnum = m1_history_lut.propnum and
            m1.edit_code = m1_history_lut.edit_code
Destination: {M1_Output_Folder}\M1_{Council_Name}_{current_date}.CSV
